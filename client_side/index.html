<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Music</title>
</head>
<body>
    <div id="app">
        <section class="eb_heig">
            <header class="container-fluid p-0">
                <nav class="d-flex align-items-center">
                    <div class="square mx-2">
                        <img src="../image/logo_spotify_icon_143182.ico" alt="">
                    </div>
                </nav>
            </header>
     
            <main class="container-fluid px-0 m-auto d-flex flex-wrap justify-content-center">
                <div v-for="list in myArray" class="card"><!--applico un ciclo v-for per ciclare il mio array in cui ho pushato la chiamata axios-->
                    <img :src="list.poster" :src="list.title" class="card-img-top"/> 
                    <div class="card-body d-flex flex-column justify-content-center"> 
                        <h5 class="text-light card-title">{{list.title}}</h5>
                        <span class="text-secondary card-text">{{list.author}}</span>
                        <span class="text-secondary card-text">{{list.year}}</span>
                    </div>
                </div>
            </main>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
